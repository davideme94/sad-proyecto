services:
  - type: web
    name: sad-full
    env: node
    plan: free
    region: oregon
    buildCommand: "npm install"
    startCommand: "node api/index.js"
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
